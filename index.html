<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thumbkit</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">
 
  <div class="keys">
    
    <div class="title ">
      <h1 class="z-depth-4">.thumbKit</h1>
    </div>
    
    <div data-key="32" class="key responsive-img" id="kick">
      <kbd>SB</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="74" class="key" id="hihat">
      <kbd>J</kbd>
      <span class="sound">hihat</span>
    </div>
    
    <div data-key="70" class="key" id="snare">
      <kbd>F</kbd> 
      <span class="sound">snare</span>
    </div>

    <div data-key="85" class="key" id="lefttom">
      <kbd>U</kbd>
      <span class="sound">l tom</span>
    </div>
    
    <div data-key="73" class="key" id="righttom">
      <kbd>I</kbd>
      <span class="sound">r tom</span>
    </div>
    
    <div data-key="76" class="key" id="floortom">
      <kbd>L</kbd>
      <span class="sound">f tom</span>
    </div>

    <div data-key="69" class="key" id="crash">
      <kbd>E</kbd>
      <span class="sound">crash</span>
    </div>

    <div data-key="79" class="key" id="ride">
      <kbd>O</kbd>
      <span class="sound">ride</span>
    </div>

  </div>  
    <!-- <div data-key="75" class="key" id="ride">
      <kbd>K</kbd>
      <span class="sound">ride</span>
    </div>
    -->

  <audio data-key="32" src="sounds/Cymatics - Lofi Kick 1 - C.wav"></audio>
  <audio data-key="74" src="sounds/Acoustic Closed Hat 03.wav"></audio> 
  <audio data-key="70" src="sounds/Acoustic Snare 06.wav"></audio>
  <audio data-key="85" src="sounds/Acoustic High Tom 01.wav"></audio>
  <audio data-key="73" src="sounds/Acoustic Mid Tom 04.wav"></audio>
  <audio data-key="76" src="sounds/Acoustic Tom Low 04.wav"></audio>
  <audio data-key="69" src="sounds/Acoustic Crash 01.wav"></audio>
  <audio data-key="79" src="sounds/Acoustic Ride 02.wav"></audio>
    


<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
